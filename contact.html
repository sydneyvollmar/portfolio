  <body>

      <div class="nav">
        <nav>
          <ul>

      <h1 id="contact-title">Contact Me</h1>
      <form id="contact-form" onsubmit="return check1()">
    		<fieldset>
    		<legend>Let's chat!</legend>
    		<label>Name:</label>
        <br>
        <input type="text" id="form_name" name="form_name" required><br>

      	<label>Email address:</label>
        <br>
        <input type="email" id="email_addr" name="email_addr" required><br>

    		<label>Note to me!</label>
        <br>
    		<input type = "text" id="form_note" required onchange="">
    		<br>
      	<input type = "submit" class="default-button">
      </form>
    </div>
