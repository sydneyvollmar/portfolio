  <body>
    <div class="skip"><a href="#contact-form">Skip to Main Content</a></div>

      <h1 id="contact-title">Contact Me</h1>

      <div class="hit-the-floor" id="text-effect">
        <h3 id="effect-header">Let's chat!</h3>
      </div>

      <div class="parallax"></div>
      <div id="contact-form">
        <form onsubmit="return check1()" action="https://formspree.io/moqqeowz" method="POST">
      		<fieldset>
      		<legend>Leave your contact info & I'll get back to you!</legend>
      		<label>Name:</label>
          <br>
          <input type="text" id="form_name" name="form_name" required><br>

        	<label>Email address:</label>
          <br>
          <input type="email" id="email_addr" name="email_addr" required><br>

      		<label>Note to me!</label>
          <br>
      		<input type = "text" id="form_note" name="form_message" required onchange="">
      		<br>
        	<input type = "submit" class="default-button">
        </form>
      </div>
      <footer>
        <!-- font awesome icons -->
        <a href="https://github.com/sydneyvollmar"><i class="fa fa-github fa-lg icons"> Github</i></a>
        <br>
        <a href="https://www.linkedin.com/in/sydney-vollmar/"><i class="fa fa-linkedin fa-lg icons"> LinkedIn</i></a>
